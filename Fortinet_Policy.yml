---
- name: Configure global attributes
  hosts: "{{ _hosts }}"
  connection: httpapi
  tasks:
   - name: Configure Fortinet Firewall Policy
     fortinet.fortios.fortios_firewall_policy:
      vdom: root  #"{{ _vdom }}"
      state: "present"
      firewall_policy:
        policyid: 1
        status: enable
        name: Mypolicy
        action: accept
        srcintf:
          - name: port1
        dstintf:
          - name: port1
        srcaddr:
          - name: login.windows.net
        dstaddr:
          - name: all
        service:
          - name: HTTP
        schedule: always